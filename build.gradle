
plugins {
	id 'java'
	id 'eclipse'
	id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

jar {
    manifest {
        attributes 'Main-Class': 'com.example.hello.Sample'
    }
}

application {
    mainClass = 'com.example.hello.Sample'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.data:spring-data-redis:1.8.6.RELEASE'
	implementation 'redis.clients:jedis:2.9.3'
}
